<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
</head>
<body>
    <h1>Address Book</h1>
    
    <!-- Form to add or edit contact -->
    <form method="POST" action="{{ url_for('add_contact') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name if contact else '' }}" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email if contact else '' }}" required><br><br>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ contact.phone if contact else '' }}" required><br><br>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ contact.address if contact else '' }}">
        
        <input type="hidden" name="id" value="{{ contact.id if contact else '' }}">
        <input type="submit" value="{{ 'Save Contact' if contact else 'Add Contact' }}">
    </form>
    
    <hr>
    
    <!-- Table to display all contacts -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
        <tr>
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td><a href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a></td>
          <td><a href="{{ url_for('delete_contact', id=contact.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
